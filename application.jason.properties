<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Management App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Customer Management Application</h1>
  </header>
  <main>
    <section>
      <h2>About the Application</h2>
      <p>
        This project is a simple Spring Boot application that allows users to manage customer data. 
        It provides functionalities to view all customer records using RESTful APIs.
      </p>
    </section>
    <section>
      <h2>Technologies Used</h2>
      <ul>
        <li>Spring Boot</li>
        <li>Spring Data JPA</li>
        <li>MySQL</li>
      </ul>
    </section>
    <section>
      <h2>How to Use</h2>
      <ol>
        <li>Ensure MySQL is running and configure the <code>application.properties</code> file.</li>
        <li>Run the Spring Boot application.</li>
        <li>Use Postman or any API tool to send a GET request to <code>/api/customers</code>.</li>
      </ol>
    </section>
    <footer>
      <p>&copy; 2024 Customer Management Application</p>
    </footer>
  </main>
</body>
</html>

